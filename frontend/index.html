<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOXICONS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>E-Commerce</title>
</head>

<body>

    <!-- HEADER -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <i class='bx bx-cart-alt nav-logo-icon'></i> Lorem
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#featured" class="nav-link">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a href="#products" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#new" class="nav-link">New</a>
                    </li>
                </ul>

                <div class="nav-close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>

            <div class="nav-btns">

                <div class="nav-shop" id="cart-shop">
                    <i class='bx bx-shopping-bag'></i>
                </div>

                <div class="nav-toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>

            </div>




        </nav>
    </header>

    <!-- CART -->

    <div class="cart" id="cart">

    </div>

    <!-- MAIN -->

    <main class="main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home-container container grid">
                <div class="home-img-bg">
                    <img src="assets/images/home.png" alt="" class="home-img">
                </div>

                <div class="home-social">
                    <a href="#" target="_blank" class="home-social-link">
                        Facebook
                    </a>
                    <a href="#" target="_blank" class="home-social-link">
                        Twitter
                    </a>
                    <a href="#" target="_blank" class="home-social-link">
                        Instagram
                    </a>
                </div>

                <div class="home-data">
                    <h1 class="home-title">
                        Lorem ipson <br> ipsons CCCC B999
                    </h1>
                    <p class="home-description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                        Unde quos blanditiis vel earum ullam. Suscipit eaque cumque aliquid
                    </p>
                    <span class="home-price">$12345</span>

                    <div class="home-btns">
                        <a href="#" class="button button-gray button-small">
                            Discover
                        </a>

                        <button class="button home-button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- FEATURED -->
        <section class="featured section container" id="featured">

        </section>

        <!-- STORY -->
        <section class="story section container">

        </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer section">

    </footer>

    <!-- SWIPER JS -->

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
